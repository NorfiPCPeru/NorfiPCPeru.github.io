<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/Inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>!!Registrate y se parte de esta gran Familia¡¡</p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <p>o usa un email para Registrarte</p>
                <form class="form">
                    <label>
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="Nombre completo">
                    </label>
                    <label>
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="nombre@example.com">
                    </label>
                    <label>  
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registrarse" formaction="index.html">
                </form>
            </div>
            
        </div>
    </div>
    
    </div>


    <div class="container-form hide login">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Inicia Sesión para una mejor experiencia <i class="fa-regular fa-face-smile fa-beat"></i></p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <p>o Iniciar Sesión con una cuenta </p>
                <form class="form">
                    <label>
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="nombre@example.com">
                    </label>
                    <label>  
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesión" formaction="index.html">
                </form>
            </div>
            
        </div>
    </div>
    
    </div>



    <script src="js/Inicio.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/13af00c61d.js" crossorigin="anonymous"></script>  <!-- script para iconos -->
</body>
</html>
